<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <main>
                <h2>Escolha a opção:</h2>
                <hr>
                <div class="row">
                    <div class="col-sm-4 col-xs-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="saldo()">Consultar saldo</button>
                    </div>
                    <div class="col-sm-4 col-xs-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="depositar()">Depositar</button>
                    </div>
                    <div class="col-sm-4 col-xs-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="sacar()">Sacar</button>
                    </div>
                </div>
            </main>
            <section id="saldo" style="display: none">
                
                <div class="row">
                    <div class="col-md-3 col-xs-12 col-sm-12">
                        <label class="" for="valor_saque">Saldo:</label>
                        <div class="input-group">
                            <div class="input-group-text border-white">R$</div>
                            <input type="text" class="form-control-plaintext form-control" readonly id="valor_saldo">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    
                    <div class="col-sm-3 col-xs-12 mb-3">
                        <button type="button" class="btn btn-secondary btn-block" onclick="menu()">Voltar</button>
                    </div>
                </div>
            </section>
            <section id="depositar" style="display: none">
                <h2>Depósito</h2>
                <div class="row">
                    <div class="col-md-3 col-xs-12 col-sm-12">
                        <label class="" for="valor_deposito">Informe o valor do depósito:</label>
                        <div class="input-group">
                            <div class="input-group-text">R$</div>
                            <input type="text" class="form-control" id="valor_deposito" onkeyup="k(this)" autocomplete="off" placeholder="00,00">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3 col-xs-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="deposito()">Depositar</button>
                    </div>
                    <div class="col-sm-3 col-xs-12 mb-3">
                        <button type="button" class="btn btn-secondary btn-block" onclick="menu()">Voltar</button>
                    </div>
                </div>
            </section>
            <section id="sacar" style="display: none;">
                <h2>Sacar</h2>
                <div class="row">
                    <div class="col-md-3 col-xs-12 col-sm-12">
                        <label class="" for="valor_saque">Informe o valor do saque:</label>
                        <div class="input-group">
                            <div class="input-group-text">R$</div>
                            <input type="text" class="form-control" id="valor_saque" onkeyup="k(this)" autocomplete="off" placeholder="00,00">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3 col-xs-12 mb-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="saque()">Sacar</button>
                    </div>
                    <div class="col-sm-3 col-xs-12 mb-3">
                        <button type="button" class="btn btn-secondary btn-block" onclick="menu()">Voltar</button>
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="position-absolute left-50 translate-middle" style="bottom:0">
                    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast ml-auto mr-auto text-white" data-autohide="true" data-animation="true", data-delay="3000">
                        <div class="toast-header">
                            <strong class="mr-auto">Mensagem</strong>
                            <button type="button" class="btn-close" data-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js" async defer></script>
        <script src="app.js"></script>
    </body>
</html>
